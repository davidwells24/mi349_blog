<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Blog</title>
</head>
<body>
    <header>
        <h1>
            David's Blog
        </h1>
        <p>
            Ongoing events or moments in my life that I am interested in.
        </p>
    </header>
    <nav>
        <ul>
            <li>
                <a title="Homepage" href="/index.html">Home</a>
            </li>
            <li>
                <a title="About page" href="/about.html">About</a>
            </li>
            <li>
                <a title="Contact page" href="/contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <section>
        <h2>
            Contact Me
        </h2>
        <form name="contact" method="post" netlify>
            <p>
                <label for="name">
                    Name:
                </label>
                <input type="text" name="name" id="name" placeholder="John Smith">
            </p>
            <p>
                <label for="email">
                    Email:
                </label>
                <input type="email" name="email" id="email" placeholder="user@example.com">
            </p>
            <p>
                <label for="reason">
                    Reason for contact:
                </label>
                <select name="reason" id="reason">
                    <option>
                        saying hi
                    </option>
                    <option>
                        looking for a contractor
                    </option>
                    <option>
                        interested in an interview
                    </option>
                </select>
            </p>
            <p>
                <label for="comment">
                    Comment(s):
                </label>
            </p>
            <p>
                <textarea cols="30" rows="8" name="comment" id="comment">
                </textarea>
            </p>
            <p>
                <input type="submit">
            </p>
        </form>
    </section>
</body>
</html>
