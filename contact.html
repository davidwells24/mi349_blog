<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - David's Blog</title>
</head>
<body>
    <header>
        <img src="images/landscape.jpg" alt="Mountain landscape." loading="lazy">
    </header>
    <nav>
        <ul>
            <li>
                <h1 id="title">
                    David's Blog
                </h1>
            </li>
            <li>
                <a title="Homepage" href="/index.html">Home</a>
            </li>
            <li>
                <a title="About page" href="/about.html">About</a>
            </li>
            <li>
                <a title="Contact page" href="/contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <section>
        <h2>
            Contact Me
        </h2>
        <form name="contact" method="post" action="/" netlify>
            <div id="form-wrapper">
                <p class="box">
                    <label for="name">
                        Name:
                    </label>
                    <input type="text" name="name" id="name" placeholder="John Smith">
                </p>
                <p class="box">
                    <label for="reason">
                        Reason for contact:
                    </label>
                    <select name="reason" id="reason">
                        <option>
                            saying hi
                        </option>
                        <option>
                            looking for a contractor
                        </option>
                        <option>
                            interested in an interview
                        </option>
                    </select>
                </p>
                <p class="box">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" name="email" id="email" placeholder="user@example.com">
                </p>
                <p class="box">
                    <label for="comment">
                        Comment(s):
                    </label>
                    <textarea cols="30" rows="8" name="comment" id="comment">
                    </textarea>
                </p>
                <p class="box">
                    <input type="submit">
                </p>
            </div>
        </form>
    </section>
</body>
</html>
